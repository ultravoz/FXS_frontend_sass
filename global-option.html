<!--
    this html must be add to show the alert as a global option inside the page
    also when the user check the global option must be added the following css rule inside the alert wrapper.
    fxs_global_alert instead of fxs_alert
-->
<br />
<div>
    <label>Global <small><em>(check if the alert must be global inside the page)</em></small></label>
    <input type="checkbox" name="fxsGlobal" />
</div>
<br />
<div class="fxs_contextual_alert fxs_alert_info alert alert-dismissible fade in" role="alert">
    <span class="fxs_alertLabel">Heads up!</span>
    <p class="fxs_alertText">If you want the alert global, must be allocated above the topics bar inside the toolbox</p>
</div>

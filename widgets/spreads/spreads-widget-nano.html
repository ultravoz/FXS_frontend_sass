<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>News Home - FXStreet</title>
        <meta name="viewport" content="initial-scale=1, maximum-scale=1">
        <link rel="stylesheet" href="../core/css/core.min.css">
        <link rel="stylesheet" href="css/spreads.min.css">  
        <link href='https://fonts.googleapis.com/css?family=Roboto:400,300,500,300italic,400italic,500italic,700,700italic' rel='stylesheet' type='text/css'>
        <link href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css' rel='stylesheet' type='text/css'>
       
        <!--[if lt IE 9]>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.2/html5shiv.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <div class="fxs_content">
            <section class="fxs_detail">
                
                <h3 class="fxs_subtitle">
                    Live Spreads Nano
                </h3>

                <!-- Widget spreads nano -->
                <aside class="fxs_widget_summary">

                    <table class="fxs_table fxs_widget_spreads_table fxs_widget_nano">
                        <tbody>
                            <tr>
                                <td class="fxs_widget_spreads_item fxs_widget_spreads_item_lower">
                                    <span class="fxs_label">eur/usd</span>
                                    <span>1.1</span>
                                </td>
                                <td class="fxs_widget_spreads_item">
                                    <span class="fxs_label">gbp/usd</span>
                                    <span>1.1</span>
                                </td>
                                <td class="fxs_widget_spreads_item">
                                    <span class="fxs_label">usd/jpy</span>
                                    <span>1.1</span>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </aside>
                <!-- /Widget spreads nano -->
                
            </section>
        </div>
                <!-- /The content rail -->
        <script src="../core/js/jquery-1.11.3.min.js"></script>
        <script src="../core/js/bootstrap.min.js"></script>
        <script>
            // Activate bootstrap tooltip (must be!)
        $(function () {
          $('[data-toggle="tooltip"]').tooltip()
        });

        </script>    

    </body>
</html>
